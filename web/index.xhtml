<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lab_3</title>
    <h:outputStylesheet library="styles" name="index.css"/>
    <h:outputScript library="scripts" name="clock.js"/>
    <h:link href="main.css" rel="stylesheet"/>
</h:head>

<h:body styleClass="start">
    <f:view>
        <div class="divFlex">
            <div class="header_1">
                       Лаборатоная работа №3.<br/>
                       Группа: P3202 Вариант: 84183 <br/>
                       Выполнил: <br/>
                        Зайцев Артем Алексеевич
            </div>

            <div>
            <h:form styleClass="header_2">
                <h:outputText value="Username: "/>
                <h:inputText id="username" value="#{authBean.username}" maxlength="64" minlenght="3" required="true"/>
                <h:message for="username"/>
                <br/><br/>

                <h:outputText value="Password: "/>
                <h:inputSecret id="password" value="#{authBean.password}"
                               maxlength="64" minlenght="3" required="true"/>
                <h:message for="password"/>
                <br/><br/>
                <h:commandButton styleClass="buttonToMain" action="#{authBean.signIn}"
                                 value="Login"/>
                <h:commandButton styleClass="buttonToMain" action="#{authBean.signUp}"
                                 value="Sign up"/>
                <h:outputLabel value="#{messageBean.errorMessage}" rendered="#{not empty messageBean.errorMessage}"/>
            </h:form>
            </div>
        </div>
        <div id="clock"></div>
    </f:view>
</h:body>

</html>
